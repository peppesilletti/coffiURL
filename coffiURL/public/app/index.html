<!DOCTYPE html>
<html lang="en">
<!-- AngularJS library -->
<script src="./js/angular.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/jquery-2.1.4.min.js"></script>

<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<title>coffiURL - The URL shortener</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="./css/bootstrap.css">


</head>
<body>

<div ng-app="coffiURL" ng-controller="urlForm" class="container">

<h1>coffiURL - The short urlener</h1>

<form ng-submit="send()">
    Long URL: <input ng-model="longURL"/>
    <button type="submit">Short it!</button>
</form>

<span ng-bind = "shortURL"> </span>

</div>

<script src="./js/core/coffiURL.js"></script>

</body>
</html>
